<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roq Image Slider/Menu Template</title>
</head>
<body>
    <!-- slide show container -->
    <div class="slideshow-container">

    <!-- Full width images with number and caption text -->
        <div class="mySlides fade">
            <div class = "numbertext">1 / 3</div>
            insert image here
            <img src="imagesDir/clemsonCampus.jpeg" style='width: 100%'>
            <div class = 'text'>Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class = "numbertext">2 / 3</div>
            insert image here
            <img src="imagesDir/greenvileSC.jpeg" style='width: 100%'>
            <div class = 'text'>Caption Text 2</div>
        </div>

        <div class="mySlides fade">
            <div class = "numbertext">3 / 3</div>
            insert image here
            <img src="imagesDir/myrtle-beach.jpg" style='width: 100%'>
            <div class = 'text'>Caption Text 3</div>
        </div>

        Next and previous buttons
        <a class ="prev" onclick = 'plusSlides(-1)'>&#10094;</a>
        <a class = "next" onclick = 'plusSlides(1)'>&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles under the images/ user highlight -->
    <div style = 'text-align: center'>
        <span class = 'dot' onclick = 'currentSlide(1)'></span>
        <span class = 'dot' onclick = 'currentSlide(2)'></span>
        <span class = 'dot' onclick = 'currentSlide(3)'></span>
    </div>

</body>
</html>
